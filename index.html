{% include intro.html %}


<section class="post-list">
  <div class="container">
{% for post in site.posts %}
<article class="preview">
    <header>
        <h2 class="post-title">
            <a  class="post-link" href="{{ post.url }}">  {{ post.title }} </a>
        </h2>
        <p class="post-date"> {{ post.date | date: "%b %-d, %Y"  }}</p>
    </header>
    <section class="post-section">
        <p>
            {{ post.excerpt }}
        </p>
        <p class="readmore">
                    </a>

    </section>

</article>
